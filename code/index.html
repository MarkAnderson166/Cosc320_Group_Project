<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    window.console = window.console || function (t) { };
  </script>
  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script> -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='js/js.js' id="rendered-js" type="text/javascript"></script>
  <script type="text/javascript" src="data.js"></script>

</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-wrapper">

      <a href="#" class="brand-logo left">
        <i class="large material-icons">dashboard</i> Course Progression
      </a>
      <ul class="right">
        <li><a class="modal-trigger" href="#uploadModal">Upload Data<i class="material-icons right">upload_file</i></a>
        </li>
        <li><a href="https://www.une.edu.au/current-students/support/student-support" target="_blank">Support<i
              class="material-icons right">contact_support</i></a></li>
      </ul>
    </div>
  </nav>
  <!-- End of Navigation -->

  <!-- Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h4 class="center">Please Upload Your Student Data</h4>
      <form id="csv_upload_form">
        <div class="file-field input-field">
          <div class="btn btn-primary">
            <span>Upload File</span>
            <i class="material-icons right">upload_file</i>
            <input type="file" id="csvFile" accept=".csv" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <!-- <input type="submit" class="btn btn-primary btn-large" value="Submit" /> -->
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Submit
          <i class="material-icons right">send</i>
        </button>
        </button>
      </form>
    </div>
  </div>
  <!--End of Modal-->

  <!-- <div id="button_container"></div> -->

  <!-- Main Body-->
  <div id="main_container" , class="container z-depth-3">
    <div class="row">
      <div class="row infoBoxBox card">
        <br>
        <h2>UNE Roadmap Designer</h2><br>
        <div id="studentInfoBox" class="infoBox col l6 m6 s12"></div>
        <div class="infoBox unitInfoBox col l6 m6 s12"></div>
      </div>
      <!-- Calendar -->
      <div id="calendar" class="calendar  col l6 m6 s12">

      </div>
      <!-- End Calendar -->
      <div id="availableUnits">
        <h4>Available Units  <button onclick="autoFill()"> Recomend </button> <button onclick="resetDrags()"> Reset </button> </h4> 

        <!--Left Column-->
        <div id="leftColumn" class="leftColumn col l6 m3 s12"></div>
        <!--Right Column-->
        <div id="rightColumn" class="rightColumn col l6 m3 s12"></div>
      </div>


    </div>
  </div>
  <!--End of Main Body-->

  <footer>
    <p>Built with <a href="https://github.com/bevacqua/dragula" target="_blank">Dragula</a> and Vanilla JS by <a
        href="http://nikkipantony.com" target="_blank">Nikki Pantony</a></p>
  </footer>
  <!--Event Listener to get Modal to work-->
  <script type="text/javascript">
    $(document).ready(function () {
      $('.modal').modal({
        // specify options here
      });
    });
  </script>
</body>

</html>
