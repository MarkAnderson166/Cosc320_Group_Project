<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
  
  <h2>Basic Comparison Prototype</h2>

  <!-- wrapper -->
  <div id="wrapper" class="wrapper">

    <div class="boxClass">
      <label for="rulesBox">Rules:<br></label>
      <textarea id="rulesBox" rows="8" cols="8"></textarea>
    </div>

    <div class="boxClass">
      <label for="completedBox">Completed:<br></label>
      <textarea id="completedBox" rows="20" cols="8"></textarea>
    </div>

    <form id="buttonForm" ><input type="submit" value="Submit"></form>

  </div>

  <!-- rule boxes -->
  <div id ="brokenRules" class="wrapper"><h4>Rule Breakdown</h4></div>

</body>
</html>
